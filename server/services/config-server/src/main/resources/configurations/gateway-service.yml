spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: user-profile-service
          predicates:
            - Path=/userprofile/**
          uri: lb://user-profile-service
          filters:
            - StripPrefix=1



server:
  port: 8091

eureka:
  client:
    service-url:
      defaultZone : http://localhost:8761/eureka/


# this is for acutator
management:
  endpoints:
    web:
      exposure:
        include: "*"
  info:
    env:
      enabled: true
  endpoint:
    gateway:
      enabled: true

info:
  app:
    name: "gateway-service"
    description: "This is api gateway"
    version: "1.0"

